<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect GitHub - {{ app_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
            colors: {
              'brand-indigo': '#5c6ac4',
              'brand-indigo-dark': '#4955b0',
              'brand-slate-light': '#f8fafc',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-brand-slate-light text-slate-800 font-sans flex items-center justify-center min-h-screen p-4 antialiased">
    <div class="w-full max-w-md p-8 sm:p-10 space-y-6 bg-white rounded-xl shadow-2xl border border-slate-200">
        <div class="text-center">
            <svg class="mx-auto h-14 w-14 text-slate-800 mb-4" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.22.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <h1 class="text-3xl font-bold text-slate-800">{{ app_title }}</h1>
        </div>
        <p class="text-sm text-slate-600 text-center">
            Securely connect your GitHub account using a Personal Access Token (PAT) 
            with <code class="bg-slate-200 text-slate-700 px-1 py-0.5 rounded text-xs font-mono">repo</code> scope to get started.
        </p>
        
        {% if error_message %}
            <div class="p-4 my-4 text-sm text-red-800 bg-red-100 rounded-lg border border-red-300 flex items-center space-x-2" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <div><span class="font-semibold">Error:</span> {{ error_message }}</div>
            </div>
        {% endif %}
        
        <form method="post" action="/auth/set-token" class="space-y-6">
            <div>
                <label for="token" class="block text-sm font-medium text-slate-700 mb-1">GitHub PAT:</label>
                <input type="password" id="token" name="token" required 
                       class="appearance-none block w-full px-3.5 py-2.5 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-indigo focus:border-brand-indigo sm:text-sm transition-colors" placeholder="ghp_YourTokenHere...">
            </div>
            <button type="submit" 
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-brand-indigo hover:bg-brand-indigo-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-indigo transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 -ml-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
                Connect & List Repositories
            </button>
        </form>
        <p class="text-xs text-slate-500 mt-8 text-center">
            Learn how to create a token: 
            <a href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens#creating-a-personal-access-token" target="_blank" class="text-brand-indigo hover:underline font-medium">
                GitHub Docs
            </a>
        </p>
    </div>
</body>
</html>
